<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jumping Game</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>
  <body id="canvas">
    <p>
      Press spacebar(jump)--Get to 30 while avoiding the plant! 
    </p>

    <div id="game">
      <p id="score"><span class="hits">0</span></p>
      <div id="lose"><h1>YOU LOSE!</h1></div>
      <div id="win" class="winner">
        <p>
          Yay, 30 Jumps!<br />
          YOU WIN! &#x1F918;
        </p>
      </div>
      <button id="tryAgain" onclick="restart()">Replay</button>
      <div>
        <button id="start" class="starts" onclick="startGame()">Start</button>
      </div>
      <div id="character"></div>
      <div id="points"></div>
      <div id="block" class="blockClass">
        <i class="fa-solid fa-plant-wilt fa-2x"></i>
      </div>
    </div>
  </body>
  <script src="game.js"></script>
</html>
